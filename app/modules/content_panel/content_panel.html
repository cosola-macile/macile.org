<div class="content-panel">
  {% if panel.image %}
    <figure class="panel-figure">
      <img class="panel-img" src="{{ panel.image }}" alt="{{ panel.image_alt }}">
    </figure>
  {% endif %}
  <div class="panel-information">
    <h2><a href="{{ panel.href_path }}">{{ panel.title }}</a></h2>
    <p>{{ panel.description }}</p>
  </div>
</div>
