{% from "icons/icons.macros.html" import icon %}

{% macro donate_block(data) %}
  <section class="donate-block">
    {{ icon(data.icon, "large") }}

    <div class="donate-content">
      <h2>{{ data.description }}</h2>
      <p>Este es un parrafo para probar en donate</p>
    </div>

    <a class="donate-button btn" href="{{ data.href_button }}">{{ data.title }}</a>
  </section>
{% endmacro %}
