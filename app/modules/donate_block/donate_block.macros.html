{% macro donate_block(data) %}
  <div class="donate-block">
    <span class="icon-block">
      <img src="{{ data.image }}"  alt="{{ data.image_alt }}"/>
    </span>
    <div class="donate-content">
      <h2>{{ data.description }}</h2>
      <p>Este es un parrafo para probar en donate</p>
    </div>
    <div class="push-button-donate">
      <a href="{{ data.href_button }}">{{ data.title }}</a>
    </div>
  </div>
{% endmacro %}
