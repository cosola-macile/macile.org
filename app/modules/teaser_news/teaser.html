<article class="teaser-block">
    <figure>
      <img src="{{ teaser.image }}" alt="{{ teaser.image_alt }}" />
    </figure>
    <div class="teaser_content">
        <a href="{{ teaser.href_path }}"><h2>{{ teaser.title }}</h2></a>
        <p class="teaser-date">{{ teaser.date }}</p>
        <p class="teaser-description">{{ teaser.description }}</p>
    </div>
</article>
