{% macro testimonios(data) %}
      <figure class="testimonials-figure">
        <img src="{{ data.photo }}" />
      </figure>
      <div class="testimonials-content">
        <h2>{{ data.quote }}</h2>
        <span><p>{{ data.name }}</p>
        <p>{{ data.role }}</p></span>
      </div>
{% endmacro %}
