{% extends "layout/_simple_site_layout.html" %}

{% set data = about %}

{% block page_content %}

<p>{{ about.intro }}</p>

{% for member in about.web_team.members %}

<section class="team-content">

  <img src="{{ member.image }}">
  <h2 class="team-name">{{ member.name }}</h2>

  <img src="{{ team_block.image }}">

</section>

{% endfor %}

{% endblock %}
